spring:
  application:
    name: api-gateway
server:
  port: 20301
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:20001/eureka/

ribbon:
#    ReadTimeout: 30000
#    ConnectTimeout: 30000
    eureka:
        enabled: true
zuul:
  prefix: /gateway #为zuul设置一个公共的前缀
  routes:
    service-a:
      path: /api/test/**
      serviceId: service-a
    service-b:
      path: /api/test1/**
      serviceId: service-b  
gray:
  client:
    server-url: http://localhost:20202 #灰度服务端的url
    instance:
      use-multi-version: true